<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Social Card</title>
</head>

<body>
    <div class="container" id="card-content">

        <div class="card-info-price-img">
            <span class="price-red-bg">$19.99</span>
        </div>
        <div class="card-info-tile">
            <h2>DEATH WISH COFFEE</h2>
            <p>World's strongest coffee</p>
        </div>


        <div class="card-followers">
            <div class="btns-container">
                <button id="btn-msg" class="btn">
                    <i class="fa-regular fa-message"></i>
                    Message</button>
                <button id="btn-follow" class="btn">
                    <i class="fa-solid fa-plus"></i>
                    Follow</button>
            </div>
            <div class="info-card">
                <div>
                    <h3>38.9K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <h3>4,928</h3>
                    <p>Following</p>
                </div>
                <div>
                    <h3>12.7k</h3>
                    <p>Likes</p>
                </div>
            </div>
            <div class="info-address">
                <div>
                    <p><i class="fa-solid fa-location-dot"></i>
                        Round lake,NY</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-message"></i>
                        Deathwishcoffee.com</p>
                </div>
            </div>
            <button class="btn-buy">Buy Now</button>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
